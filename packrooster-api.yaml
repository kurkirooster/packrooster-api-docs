openapi: 3.1.1
info:
  title: Packrooster API
  description: |
    API for creating shipping labels and fulfilling Shopify orders via Packrooster.

    ## Authentication

    All requests to the Packrooster API must be authenticated using a HMAC-SHA256 signature. This prevents request tampering and ensures authenticity.

    ### Required Headers

    | Header | Description |
    | :--- | :--- |
    | `X-Client-ID` | Your unique Client ID provided by Packrooster's user interface. |
    | `X-Timestamp` | Current Unix timestamp (seconds). Must be within 300 seconds of server time. |
    | `X-Signature` | HMAC-SHA256 signature (lowercase hex). |

    ### Credentials

    Both your **Client ID** and **Client Secret** are provided by Packrooster's user interface. The Client Secret is used to calculate the HMAC-SHA256 signature but is never sent in the request headers.

    ### Signature Calculation

    All requests use the same signature format: `HMAC-SHA256(timestamp + full_url + payload, client_secret)`

    The message to sign is: `X-Timestamp` + full absolute URL + payload

    Where `payload` is:
    - **GET requests**: Query string (e.g., `fulfillment_order_id=123456`)
    - **POST/DELETE requests**: Raw request payload (no spaces or separators)

    Examples:
    - For `GET https://packrooster.approosters.com/api/shipping/v1/shopify/get?fulfillment_order_id=123456`, the message would be `1736427180https://packrooster.approosters.com/api/shipping/v1/shopify/getfulfillment_order_id=123456`
    - For `POST https://packrooster.approosters.com/api/shipping/v1/shopify/fulfill` with payload `{"client":{...},"data":{...}}`, the message would be `1736427180https://packrooster.approosters.com/api/shipping/v1/shopify/fulfill{"client":{...},"data":{...}}`

    #### POST/DELETE Request Example
    - **X-Timestamp**: `1736427180`
    - **Full URL**: `https://packrooster.approosters.com/api/shipping/v1/shopify/fulfill`
    - **Payload**: `{"client":{"name":"my-app","version":"1.0"},"data":{"order_id":"123","fulfillment_order_id":"456"}}`
    - **Client Secret**: `my_secret_key`
    - **String to Hash**: `1736427180https://packrooster.approosters.com/api/shipping/v1/shopify/fulfill{"client":{"name":"my-app","version":"1.0"},"data":{"order_id":"123","fulfillment_order_id":"456"}}`
    - **Resulting X-Signature**: `3c8c2156068a8391cf510c3c2243ad0aacf5342ff684893343d2095348a76f8c`

    #### GET Request Example
    - **X-Timestamp**: `1736427180`
    - **Full URL**: `https://packrooster.approosters.com/api/shipping/v1/shopify/get`
    - **Query String**: `fulfillment_order_id=123456`
    - **Client Secret**: `my_secret_key`
    - **String to Hash**: `1736427180https://packrooster.approosters.com/api/shipping/v1/shopify/getfulfillment_order_id=123456`
    - **Resulting X-Signature**: `93635a884be6bb3f82ad31d1e074a7ed7df16f815efa68659b72393317cf1ad6`

    #### Implementation Examples

    ```php
    // PHP Example - Unified format for all HTTP methods
    $full_url = 'https://packrooster.approosters.com/api/shipping/v1/shopify/fulfill';

    // For GET: payload is query string (e.g., 'fulfillment_order_id=123456')
    // For POST/DELETE: payload is request payload
    $payload = $is_get_request
        ? $_SERVER['QUERY_STRING'] ?? ''
        : json_encode([
            "client" => ["name" => "my-app", "version" => "1.0"],
            "data" => ["order_id" => "123", "fulfillment_order_id" => "456"]
        ]);

    $timestamp = time();
    $message = $timestamp . $full_url . $payload;
    $signature = hash_hmac('sha256', $message, $client_secret);
    ```

    ```javascript
    // Node.js Example - Unified format for all HTTP methods
    const crypto = require('crypto');
    const fullUrl = 'https://packrooster.approosters.com/api/shipping/v1/shopify/fulfill';

    // For GET: payload is query string (e.g., 'fulfillment_order_id=123456')
    // For POST/DELETE: payload is request payload
    const payload = isGetRequest
        ? new URL(url).search.substring(1) // Remove leading '?'
        : JSON.stringify({
            client: { name: "my-app", version: "1.0" },
            data: { order_id: "123", fulfillment_order_id: "456" }
          });

    const timestamp = Math.floor(Date.now() / 1000);
    const message = timestamp.toString() + fullUrl + payload;
    const signature = crypto
      .createHmac('sha256', clientSecret)
      .update(message)
      .digest('hex');
    ```
  version: 0.0.1
  contact:
    name: Approosters
    email: support@approosters.com
  license:
    name: Proprietary
    url: https://approosters.com
servers:
  - url: https://packrooster.approosters.com
    description: Base URL for Packrooster
paths:
  /api/shipping/v1/shopify/label:
    post:
      operationId: shopify.label
      summary: Create shipping label (no fulfillment)
      description: Accepts a Shopify order and fulfillment_order_id. Packs items if needed and creates a shipping label (if provider supports it). Does NOT fulfill the order in Shopify. Returns label URLs and available tracking info.
      x-code-samples:
        - lang: curl
          label: curl
          source: |
            curl -X POST https://packrooster.approosters.com/api/shipping/v1/shopify/label \
              -H "Content-Type: application/json" \
              -H "X-Client-ID: YOUR_CLIENT_ID" \
              -H "X-Timestamp: 1736427180" \
              -H "X-Signature: 3c8c2156068a8391cf510c3c2243ad0aacf5342ff684893343d2095348a76f8c" \
              -d '{"client":{"name":"my-app","version":"1.0"},"data":{"order_id":"123","fulfillment_order_id":"456"}}'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FulfillRequest"
            examples:
              minimal:
                value:
                  client:
                    name: my-app
                    version: "1.0"
                  data:
                    order_id: "12684524978558"
                    fulfillment_order_id: "13795922215294"
      responses:
        "200":
          description: Label created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SuccessResponse"
        "400":
          description: Bad request / validation errors
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                missing-client:
                  value:
                    status: error
                    code: missing-or-invalid-client
                    message: Missing or invalid client information
                missing-data:
                  value:
                    status: error
                    code: missing-or-invalid-data
                    message: Missing or invalid data payload
                missing-order-id:
                  value:
                    status: error
                    code: missing-required-field-order_id
                    message: "Missing required field: order_id"
                missing-fulfillment-order-id:
                  value:
                    status: error
                    code: missing-required-field-fulfillment_order_id
                    message: "Missing required field: fulfillment_order_id"
                no-packed-items:
                  value:
                    status: error
                    code: no-packed-shipping-items
                    message: No packed shipping items for this fulfillment
        "401":
          description: Unauthorized (Missing headers, invalid signature, timestamp expired/duplicate, or invalid client)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UnauthorizedErrorResponse"
        "429":
          description: "Too Many Requests (Rate limit exceeded: 10 req/s)"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RateLimitErrorResponse"
        "404":
          description: Resource not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                order-not-found:
                  value:
                    status: error
                    code: order-not-found
                    message: Order not found
                fulfillment-order-not-found:
                  value:
                    status: error
                    code: fulfillment-order-not-found
                    message: Fulfillment order not found for this order
        "500":
          description: Server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                product-processing-failed:
                  value:
                    status: error
                    code: product-processing-failed
                    message: Product processing failed
                internal-server-error:
                  value:
                    status: error
                    code: internal-server-error
                    message: Internal server error
  /api/shipping/v1/shopify/fulfill:
