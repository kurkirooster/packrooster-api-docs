              -H "X-Client-ID: YOUR_CLIENT_ID" \
              -H "X-Timestamp: 1736427180" \
              -H "X-Signature: 3c8c2156068a8391cf510c3c2243ad0aacf5342ff684893343d2095348a76f8c" \
              -d '{"client":{"name":"my-app","version":"1.0"},"data":{"order_id":"123","fulfillment_order_id":"456"}}'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FulfillRequest"
            examples:
              minimal:
                value:
                  client:
                    name: my-app
                    version: "1.0"
                  data:
                    order_id: "12684524978558"
                    fulfillment_order_id: "13795922215294"
